name:                asteroidea
version:             0.8.0
github:              "cmc-haskell-2018/asteroidea"
author:              "Team «Just Nothing»"
copyright:           "Team «Just Nothing»"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Fractal generator

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/cmc-haskell-2018/asteroidea#readme>

ghc-options:
- -Wall
- -O2
- -fexcess-precision
- -optc-ffast-math
- -fforce-recomp

dependencies:
- base >= 4.7 && < 5
- gloss
- random
- JuicyPixels
- vector

library:
  source-dirs: src

executables:
  asteroidea:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fexcess-precision
    dependencies:
    - asteroidea
